
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet" href="/bootstrap3/dist/css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="/css/index.css" type="text/css" media="screen" charset="utf-8"0>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bootstrap/docs-assets/js/respond.min.js" type="text/javascript" charset="utf-8"></script>
 <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.production_url }}">{{ site.title }}</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="{{ site.production_url }}">首页</a></li>
				<li><a href="{{ site.production_url }}/php">php</a></li>
				<li><a href="{{ site.production_url }}/linux">linux</a></li>
				<li><a href="{{ site.production_url }}/vim">vim</a></li>
				<li class="active"><a href="{{ site.production_url }}/git">git</a></li>
				{% assign pages_list = site.pages %}
				{% assign group = 'navigation' %}
            	{% include JB/pages_list %}
			</ul>
		</div>
	</div>
</div>

<div class="container">
	<div class="starter-template">
		{{ content }}
	</div>
</div>
<script src="/bootstrap3/dist/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/bootstrap3/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
